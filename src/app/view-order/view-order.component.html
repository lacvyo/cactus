<div _ngcontent-c4="" class="card card-cascade narrower">
    <div class="text-center">
            <h1 class="spaceMarginTop"><strong>View Order</strong></h1>
     </div>


<div _ngcontent-c4="" class="px-4">

  <div _ngcontent-c4="" class="table-wrapper">

      <table _ngcontent-c4="" class="table table-hover mb-0">

          <thead _ngcontent-c4="" class="text-center">
              <tr _ngcontent-c4="">
                  <th _ngcontent-c4="" class="th-lg"><a _ngcontent-c4="" (click)="onSortID()">Order ID<i _ngcontent-c4="" class="fa fa-sort ml-1"></i></a></th>
                  <th _ngcontent-c4="" class="th-lg"><a _ngcontent-c4="" (click)="onSortStatus()">Order Status<i _ngcontent-c4="" class="fa fa-sort ml-1"></i></a></th>
                  <th _ngcontent-c4="" class="th-lg"><a _ngcontent-c4="" (click)="onSortShippingMethod()">Shipping Method<i _ngcontent-c4="" class="fa fa-sort ml-1"></i></a></th>
                  <th _ngcontent-c4="" class="th-lg"><a _ngcontent-c4="" (click)="onSortShippingStatus()">Shipping Status<i _ngcontent-c4="" class="fa fa-sort ml-1"></i></a></th>
                  <th _ngcontent-c4="" class="th-lg"><a _ngcontent-c4="" >Update status<i _ngcontent-c4="" class="fa fa-sort ml-1"></i></a></th>

              </tr>
          </thead>



          <tbody _ngcontent-c4="" class="text-center">
              <tr _ngcontent-c4=""  *ngFor="let order of allOrder">

                  <td _ngcontent-c4=""  >{{order.order_id}}</td>
           
                  <td _ngcontent-c4="">
                        <select value={{order.order_status}} #orders (change)="updateOrderStatust(orders.value)" class="custom-select mb-2 mr-sm-2 mb-sm-0" placeholder="idCategory"  >
                                <option disabled selected>Choose Status</option>
                                <option value="In Progress">In Process</option>
                                <option value="Completed">Completed</option>
                            </select>
                  </td>
                  <td _ngcontent-c4="">{{order.shipping_method}}</td>
                  <td _ngcontent-c4="">
                        <select value={{order.status}} #shippin (change)="updateShippingStatust(shippin.value)"class="custom-select mb-2 mr-sm-2 mb-sm-0" placeholder="idCategory">
                                <option disabled selected>Choose Status</option>
                                <option value="In Progress">In Process</option>
                                <option value="Completed">Completed</option>
                              </select>
                  </td>
                  <td _ngcontent-c4="">
                    <button type="button" (click)="selectedStatus(order.order_id)" class="btn btn-elegant" >Update Status</button>
                  </td>
                  <!-- {{order.status}} -->
                  <!-- {{order.order_status}} -->
              </tr>
          </tbody>

      </table>

  </div>

  <hr _ngcontent-c4="" class="my-0">
  <div _ngcontent-c4="" class="d-flex justify-content-between">
