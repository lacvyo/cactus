<main class="container mx-auto text-center ">
    <section class="text-center pb-3">

        <!--Grid row-->
        <div class="row">
    
            <!--Grid column-->
            <div class="col-md-12 mb-4">
                <div class="card card-image" style="background-image: url(https://mdbootstrap.com/img/Photos/Others/img%20%2832%29.jpg);">
                    <div class="text-white text-center align-items-center rgba-black-strong py-5 px-4 rounded">
                        <div>
                            <h6 class="purple-text">
                                
                                <strong> </strong>
                            </h6>
                            <h3 class="py-3 font-weight-bold">
                                <strong>Orders</strong>
                            </h3>
                         
                            
                        </div>
                    </div>
                </div>
            </div>
            <!--Grid column-->
    

        </div>
        <!--Grid row-->
    
    </section>
    <!--Projects section v.4-->
 
  <div class="row">
      <div class="col-md-6 mx-auto">
        <table class="table table-bordered">
          <thead class="blue-grey lighten-4">
            <tr>
              <th class="">Order ID</th>
              <th class="">Payment Method</th>
              <th class="">Status</th>
              <th class="">See More Info</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let post of data">
              <th scope="row">{{post.order_id}}</th>
              <td scope="row">{{post.payment_method}}</td>
              <td scope="row">{{post.order_status}}</td>
              <td scope="row"><a #orderID value="{{post.order_id}}" (click)='productInfo(orderID.value)' (click)="form.show()" class="btn-floating btn-lg blue-gradient waves-light" mdbWavesEffect><i class="fa fa-plus-square"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
<br>
<!--Projects section v.4-->

    
            
</main>

<!--Modal: Login Form-->
<div mdbModal #form="mdb-modal" class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
        <!--Content-->
        <div class="modal-content">

            <!--Header-->
            <div class="modal-header bg-default darken-3 white-text">
                <h4 class="title"><i class="fa fa-user"></i> Order Info</h4>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="form.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <!--Body-->
    
            <div class="">
                <div class="col">
                  <table class="table table-bordered">
                    <thead class="blue-grey lighten-4">
                      <tr>
                        
                        <th class="">Order ID</th>
                        <th>Image</th>
                        <th class="">Product Name</th>
                        <th class="">Price</th>
                        <th class="">Qty</th>
                      </tr>
                    </thead>
                  
                    <tr *ngFor="let post of product_info">
                        
                        <td>
                            <p class="text-muted">{{post.order_id}}</p>
                        </td>
                        <th scope="row">
                            <img width="50" src="assets\{{post.img}}" alt="" class="img-fluid z-depth-0">
                        </th>
                        <td>{{post.product_name}}</td>
                      
                        <td>${{post.price}}</td>
                  
                        <td>
                            {{post.quantity}}
                        </td>
                    </tr>
                  </table>
                </div>
              </div>
     

        </div>
        <!--/.Content-->
    </div>
</div>
