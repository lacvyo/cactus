      </div>

      <ul class="list-unstyled components">

        <li>
          <a routerLink="/add_product" class="Sidenavs-link" href="#">Add Products</a>

        <li>
          <a routerLink="/manage_products" class="Sidenavs-link" href="#">Manage Products</a>
        </li>
        <li>
          <a routerLink="/manage_account" class="Sidenavs-link" href="#">Manage Accounts</a>

<div _ngcontent-c4="" class="card card-cascade narrower">
  <div class="text-center">
    <h1 class="spaceMarginTop">
      <strong>Manage Accounts</strong>
    </h1>
  </div>

  <div _ngcontent-c4="" class="view gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center ">



  </div>


  <div _ngcontent-c4="" class="px-4">

    <div _ngcontent-c4="" class="table-wrapper">

      <table _ngcontent-c4="" class="table table-hover mb-0">
        <thead _ngcontent-c4="" class="text-center">
          
          <tr _ngcontent-c4="">
            <th _ngcontent-c4="" class="th-lg"><a _ngcontent-c4="">Edit <img src="assets\editPencil.png" alt=""></a></th>
            <th _ngcontent-c4="" class="th-lg">
              <a _ngcontent-c4="">First Name
                <i _ngcontent-c4="" class="fa fa-sort ml-1"></i>
              </a>
            </th>
            <th _ngcontent-c4="" class="th-lg">
              <a _ngcontent-c4="">Last Name
                <i _ngcontent-c4="" class="fa fa-sort ml-1"></i>
              </a>
            </th>
            <th _ngcontent-c4="" class="th-lg">
              <a _ngcontent-c4="">Email
                <i _ngcontent-c4="" class="fa fa-sort ml-1"></i>
              </a>
            </th>
            <th _ngcontent-c4="" class="th-lg">
              <a _ngcontent-c4="">Phone Number
                <i _ngcontent-c4="" class="fa fa-sort ml-1"></i>
              </a>
            </th>
         
          </tr>
        </thead>



        <tbody _ngcontent-c4="" class="text-center">
          <tr _ngcontent-c4="" *ngFor="let user of account; let i=index">
            <th _ngcontent-c4="" scope="row">
                <button type="button" class="button"(click)="btnlocal(account[i].user_id)" routerLink="/edit_account" ><img src="assets\editPencil.png" alt="" ></button>
            </th>
            <td _ngcontent-c4="">{{account[i].first_name}}</td>
            <td _ngcontent-c4="">{{account[i].last_name}}</td>
            <td _ngcontent-c4="">{{account[i].email}}</td>
            <td _ngcontent-c4="">{{account[i].phone_number}}</td>
          </tr>

        </tbody>

      </table>

    </div>

    <hr _ngcontent-c4="" class="my-0">


    <div _ngcontent-c4="" class="d-flex justify-content-between">

      <!--
      <select _ngcontent-c4="" class="mdb-select colorful-select dropdown-primary mt-2 hidden-md-down">
          <option _ngcontent-c4="" disabled="" value="">Rows number</option>
          <option _ngcontent-c4="" selected="" value="1">10 rows</option>
          <option _ngcontent-c4="" value="2">25 rows</option>
          <option _ngcontent-c4="" value="3">50 rows</option>
          <option _ngcontent-c4="" value="4">100 rows</option>
      </select> -->

    </div>


  </div>
</div>
